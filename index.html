<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wallify – HD Wallpapers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#00ffd5" />
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header class="app-header">
  <h1>Wallify</h1>
  <input id="searchInput" placeholder="Search wallpapers..." />
</header>

<nav class="categories">
  <button data-cat="nature">Nature</button>
  <button data-cat="cars">Cars</button>
  <button data-cat="anime">Anime</button>
  <button data-cat="technology">Tech</button>
</nav>

<main>
  <section id="gallery" class="gallery"></section>
  <p id="loading" class="loading">Loading…</p>
</main>

<!-- PREVIEW MODAL -->
<div id="previewModal" class="modal">
  <span class="close">✕</span>
  <img id="previewImage" />
  <button id="modalDownload">⬇ Download</button>
</div>

<script src="app.js"></script>
</body>
</html>
