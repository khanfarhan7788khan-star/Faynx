<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faynx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- ================= HEADER (TOP ONLY) ================= -->
<header class="ios-header">
  <div class="header-content">

    <!-- LEFT: APP NAME -->
    <div class="app-title">
      Fay<span>nx</span>
    </div>

    <!-- CENTER: SEARCH -->
    <div class="header-search">
      <input
        type="text"
        id="searchInput"
        placeholder="Search wallpapers..."
      />
    </div>

    <!-- RIGHT: PROFILE -->
    <div class="profile-wrapper">
      <button class="profile-btn" onclick="toggleProfileMenu()">
        <img
          id="profileAvatar"
          src="https://i.pravatar.cc/150"
          alt="Profile"
        />
      </button>

      <!-- PROFILE DROPDOWN -->
      <div id="profileMenu" class="profile-menu hidden">
        <!-- Shown when logged OUT -->
        <button id="loginBtn" onclick="openAuth()">Login / Sign up</button>

        <!-- Shown when logged IN -->
        <button id="profileBtn" class="hidden" onclick="openProfilePage()">
          Profile Settings
        </button>
        <button id="logoutBtn" class="hidden" onclick="logout()">
          Logout
        </button>
      </div>
    </div>

  </div>
</header>

<!-- ================= AUTH MODAL (HIDDEN BY DEFAULT) ================= -->
<div id="authModal" class="auth-modal hidden">
  <div class="auth-box">

    <h2 id="authModeTitle">Login</h2>

    <input id="emailInput" type="email" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Password" />

    <label class="remember">
      <input type="checkbox" id="rememberMe" />
      Remember me
    </label>

    <p id="authError" class="auth-error hidden"></p>

    <button id="authSubmitBtn" onclick="handleAuth()">Login</button>
    <button onclick="googleLogin()">Continue with Google</button>

    <p class="auth-toggle">
      Don’t have an account?
      <span onclick="toggleAuthMode()">Sign up</span>
    </p>

    <div id="authLoader" class="loader hidden"></div>

    <button class="close-btn" onclick="closeAuth()">Close</button>

  </div>
</div>

<!-- ================= PROFILE PAGE (HIDDEN BY DEFAULT) ================= -->
<section id="profilePage" class="profile-page hidden">
  <img id="profilePageAvatar" src="https://i.pravatar.cc/150" />
  <h3 id="profilePageName">User</h3>
  <p id="profilePageEmail">email@example.com</p>

  <button class="secondary-btn" onclick="closeProfilePage()">
    Back
  </button>
</section>

<!-- ================= GALLERY ================= -->
<main id="gallery" class="gallery"></main>

<!-- ================= LOADING ================= -->
<div id="loading">Loading...</div>

<script type="module" src="app.js"></script>

<!-- APP DOWNLOAD FLOATING BUTTON -->
<button id="appDownloadFloat" class="app-download-float">
  ⬇️ 
</button>

</body>
</html>
