<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Faynx</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<!-- AUTH MODAL -->
<div id="authModal" class="auth-modal hidden">
  <div class="auth-box">

    <h2 id="authModeTitle">Login</h2>

    <input id="emailInput" type="email" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Password" />

    <label class="remember">
      <input type="checkbox" id="rememberMe" />
      Remember me
    </label>

    <p id="authError" class="auth-error hidden"></p>

    <button id="authSubmitBtn" onclick="handleAuth()">Login</button>

    <button onclick="googleLogin()">Continue with Google</button>

    <p class="auth-toggle">
      Don’t have an account?
      <span onclick="toggleAuthMode()">Sign up</span>
    </p>

    <div id="authLoader" class="loader hidden"></div>

    <button class="close-btn" onclick="closeAuth()">Close</button>

  </div>
</div>


<body>

  <section id="profilePage" class="profile-page hidden">
  <img id="profilePageAvatar" src="" />
  <h3 id="profilePageName"></h3>
  <p id="profilePageEmail"></p>
  <button onclick="logout()">Logout</button>
</section>


<!-- ================= HEADER ================= -->
<header class="ios-header">
  <div class="header-content">

    <!-- LEFT -->
    <div class="app-title">
      Fay<span>nx</span>
    </div>

    <!-- CENTER SEARCH -->
    <div class="header-search">
      <input 
        type="text" 
        id="searchInput" 
        placeholder="Search wallpapers..."
      />
    </div>

    <!-- RIGHT PROFILE -->
 <div class="profile-wrapper">
  <button class="profile-btn" onclick="toggleProfileMenu()">
    <img
      id="profileAvatar"
      src="https://i.pravatar.cc/150"
      alt="Profile"
    />
  </button>

  <div id="profileMenu" class="profile-menu hidden">
    <button id="loginBtn" onclick="openAuth()">Login</button>
    <button id="logoutBtn" class="hidden" onclick="logout()">Logout</button>
  </div>
</div>


<!-- ================= AUTH PAGE ================= -->
<section id="authPage" class="page auth-page hidden">
  <div class="auth-card">
    <h2 id="authTitle">Welcome to Faynx</h2>
    <p id="authSubtitle">Sign in to continue</p>

    <input id="emailInput" type="email" placeholder="Email" />
    <input id="passwordInput" type="password" placeholder="Password" />

    <button class="primary-btn" onclick="emailLogin()">Login</button>
    <button class="secondary-btn" onclick="googleLogin()">Continue with Google</button>

    <p class="auth-toggle">
      Don’t have an account?
      <span onclick="toggleAuthMode()">Sign up</span>
    </p>

    <button class="secondary-btn" onclick="continueAsGuest()">
      Continue as Guest
    </button>
  </div>
</section>

<!-- ================= PROFILE SETTINGS ================= -->
<section id="profileSettings" class="page hidden">
  <div class="profile-card">

    <img 
      id="settingsAvatar" 
      class="profile-avatar" 
      src="https://i.pravatar.cc/150"
    />

    <h3 id="settingsName">Guest</h3>
    <p id="settingsEmail">Not logged in</p>

    <p class="profile-status">
      Plan: <strong id="settingsPlan">Free</strong>
    </p>

    <button class="primary-btn" onclick="openAuth()">
      Login / Sign up
    </button>

    <button class="secondary-btn" onclick="logout()">
      Logout
    </button>
  </div>
</section>

<!-- ================= GALLERY ================= -->
<main id="gallery" class="gallery"></main>

<!-- ================= LOADING ================= -->
<div id="loading">Loading...</div>

<script type="module" src="app.js"></script>
</body>
</html>
